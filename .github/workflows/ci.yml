name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # 后端单元测试
  backend-unit-tests:
    name: 后端单元测试
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: 运行单元测试
        run: mvn test -DskipITs=true

      - name: 生成覆盖率报告
        run: mvn jacoco:report

      - name: 上传覆盖率到 Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/target/site/jacoco/jacoco.xml
          flags: backend
          name: backend-coverage

      - name: 检查覆盖率阈值
        run: mvn jacoco:check

  # 后端集成测试
  backend-integration-tests:
    name: 后端集成测试
    runs-on: ubuntu-latest
    needs: backend-unit-tests

    services:
      mysql:
        image: mysql:9.0
        env:
          MYSQL_ROOT_PASSWORD: test123
          MYSQL_DATABASE: news_app_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: 等待 MySQL 启动
        run: |
          while ! mysqladmin ping -h 127.0.0.1 -P 3306 -u root -ptest123 --silent; do
            echo "等待 MySQL..."
            sleep 2
          done
          echo "MySQL 已就绪"

      - name: 运行集成测试
        run: mvn verify -DskipUnitTests=true
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          SPRING_PROFILES_ACTIVE: test

  # 前端单元测试
  frontend-unit-tests:
    name: 前端单元测试
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 安装依赖
        working-directory: ./frontend
        run: npm ci

      - name: 运行单元测试
        working-directory: ./frontend
        run: npm run test

      - name: 生成覆盖率报告
        working-directory: ./frontend
        run: npm run test:coverage

      - name: 上传前端覆盖率
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  # E2E 测试
  e2e-tests:
    name: E2E 测试
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, frontend-unit-tests]

    services:
      mysql:
        image: mysql:9.0
        env:
          MYSQL_ROOT_PASSWORD: test123
          MYSQL_DATABASE: news_app_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 安装 Playwright 浏览器
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: 启动后端服务
        working-directory: ./backend
        run: |
          mvn spring-boot:run &
          echo "等待后端服务启动..."
          timeout 60 bash -c 'until curl -s http://localhost:8081/api/auth/current; do sleep 2; done'
          echo "后端服务已就绪"
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          SPRING_PROFILES_ACTIVE: test

      - name: 运行 E2E 测试
        working-directory: ./frontend
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:8080

      - name: 上传测试报告
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  # 代码质量检查
  code-quality:
    name: 代码质量检查
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 后端代码检查
        working-directory: ./backend
        run: |
          mvn checkstyle:check || true
          mvn pmd:check || true

      - name: 前端代码检查
        working-directory: ./frontend
        run: |
          npm install -D eslint
          echo "ESLint 配置待添加"

  # 构建和部署（仅在 main 分支）
  build-and-deploy:
    name: 构建和部署
    runs-on: ubuntu-latest
    needs: [backend-integration-tests, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 构建后端
        working-directory: ./backend
        run: mvn clean package -DskipTests

      - name: 构建前端
        working-directory: ./frontend
        run: |
          npm ci
          echo "前端构建配置待添加"

      - name: 部署到 Staging
        if: github.ref == 'refs/heads/main'
        run: |
          echo "部署到 Staging 环境"
          echo "SSH 配置待添加"

      - name: 通知部署结果
        if: always()
        run: |
          if [ ${{ job.status }} = "success" ]; then
            echo "✅ 部署成功"
          else
            echo "❌ 部署失败"
          fi
