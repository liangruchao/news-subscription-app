# ============================================================
# Docker Compose 配置
# 用途: 本地开发和 VPS 生产环境部署
# ============================================================

version: '3.8'

services:
  # ============================================================
  # MySQL 数据库
  # ============================================================
  mysql:
    image: mysql:8.0
    container_name: news-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-news_app}
      MYSQL_USER: ${MYSQL_USER:-newsapp}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-NewsApp@2026DB}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - news-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Redis 缓存
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: news-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-Redis@2026SecurePass}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - news-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$$REDIS_PASSWORD", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================================
  # 后端应用
  # ============================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-news_app}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-newsapp}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-NewsApp@2026DB}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-Redis@2026SecurePass}
      NEWSAPI_API_KEY: ${NEWSAPI_API_KEY}
    ports:
      - "${BACKEND_PORT:-8081}:8081"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - news-network
    volumes:
      - ./logs:/var/log/news-app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/auth/current"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  # ============================================================
  # Nginx (可选 - 仅用于 VPS 部署)
  # ============================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: news-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/public:/usr/share/nginx/html:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - news-network
    profiles:
      - production

  # ============================================================
  # phpMyAdmin (可选 - 仅用于本地开发)
  # ============================================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: news-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-newsapp}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-NewsApp@2026DB}
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - news-network
    profiles:
      - development

  # ============================================================
  # Redis Commander (可选 - 仅用于本地开发)
  # ============================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: news-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-Redis@2026SecurePass}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - news-network
    profiles:
      - development

# ============================================================
# 网络配置
# ============================================================
networks:
  news-network:
    driver: bridge

# ============================================================
# 数据卷配置
# ============================================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
