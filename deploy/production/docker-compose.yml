# ============================================================
# Production 环境 Docker Compose 配置
# ============================================================

version: '3.8'

services:
  # ============================================================
  # MySQL 数据库
  # ============================================================
  mysql:
    image: mysql:8.0
    container_name: ${COMPOSE_PROJECT_NAME}-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Shanghai
    ports:
      - "127.0.0.1:3306:3306"  # 仅本机访问
    volumes:
      - mysql_production_data:/var/lib/mysql
      - ../../database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./backups:/backups
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - news-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Redis 缓存
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "127.0.0.1:6379:6379"  # 仅本机访问
    volumes:
      - redis_production_data:/data
    networks:
      - news-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================================
  # 后端应用 (蓝环境)
  # ============================================================
  backend-blue:
    image: news-app:${ENVIRONMENT}-${GIT_COMMIT}
    container_name: ${COMPOSE_PROJECT_NAME}-backend-blue
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD}
      NEWSAPI_API_KEY: ${NEWSAPI_API_KEY}
      JAVA_OPTS: ${JAVA_OPTS}
      SERVER_PORT: 8081
    expose:
      - "8081"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - news-network
    volumes:
      - ./logs/backend:/var/log/news-app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/auth/current"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    profiles:
      - blue

  # ============================================================
  # 后端应用 (绿环境)
  # ============================================================
  backend-green:
    image: news-app:${ENVIRONMENT}-${GIT_COMMIT}
    container_name: ${COMPOSE_PROJECT_NAME}-backend-green
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD}
      NEWSAPI_API_KEY: ${NEWSAPI_API_KEY}
      JAVA_OPTS: ${JAVA_OPTS}
      SERVER_PORT: 8082
    expose:
      - "8082"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - news-network
    volumes:
      - ./logs/backend:/var/log/news-app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/auth/current"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    profiles:
      - green

  # ============================================================
  # Nginx
  # ============================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT}:80"
      - "${NGINX_SSL_PORT}:443"
    volumes:
      - ../../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ../../frontend/public:/usr/share/nginx/html:ro
      - ./logs/nginx:/var/log/nginx
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend-blue
    networks:
      - news-network

# ============================================================
# 网络配置
# ============================================================
networks:
  news-network:
    driver: bridge
    name: ${COMPOSE_PROJECT_NAME}-network

# ============================================================
# 数据卷配置
# ============================================================
volumes:
  mysql_production_data:
    driver: local
    name: ${COMPOSE_PROJECT_NAME}-mysql-data
  redis_production_data:
    driver: local
    name: ${COMPOSE_PROJECT_NAME}-redis-data
