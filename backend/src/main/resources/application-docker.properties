# ============================================================
# Docker 环境配置
# ============================================================

# 服务器配置
server.port=8081

# 应用名称
spring.application.name=news-subscription-app

# 激活环境
spring.profiles.active=docker

# ============================================================
# 数据库配置
# ============================================================
spring.datasource.url=jdbc:mysql://${SPRING_DATASOURCE_URL:mysql:3306}/${MYSQL_DATABASE:news_app}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:newsapp}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:NewsApp@2026DB}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================================
# JPA 配置
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================================
# Redis 配置
# ============================================================
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:redis}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:Redis@2026SecurePass}
spring.data.redis.database=0
spring.data.redis.timeout=3000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# ============================================================
# Cache 配置
# ============================================================
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# ============================================================
# NewsAPI 配置
# ============================================================
newsapi.api-key=${NEWSAPI_API_KEY:24815ed80d0e45068aa2de475b7e7532}
newsapi.base-url=https://newsapi.org/v2
newsapi.page-size=10

# ============================================================
# Session 配置
# ============================================================
server.servlet.session.timeout=30m
spring.session.store-type=none

# ============================================================
# 日志配置
# ============================================================
logging.level.com.newsapp=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# ============================================================
# 文件上传配置
# ============================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
