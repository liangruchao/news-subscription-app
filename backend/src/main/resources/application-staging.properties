# ============================================================
# Staging 环境配置
# ============================================================

server.port=8081
spring.application.name=news-subscription-app-staging

# ============================================================
# 数据库配置
# ============================================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/news_app_staging?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:newsapp_staging}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Staging@DBPass2026}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================================
# JPA 配置
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================================
# Redis 配置
# ============================================================
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:Staging@RedisPass2026}
spring.data.redis.database=${REDIS_DB:1}
spring.data.redis.timeout=3000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# ============================================================
# Cache 配置
# ============================================================
spring.cache.type=redis
spring.cache.redis.time-to-live=300000
spring.cache.redis.cache-null-values=false

# ============================================================
# NewsAPI 配置
# ============================================================
newsapi.api-key=${NEWSAPI_API_KEY:24815ed80d0e45068aa2de475b7e7532}
newsapi.base-url=https://newsapi.org/v2
newsapi.page-size=10

# ============================================================
# Session 配置
# ============================================================
server.servlet.session.timeout=30m
spring.session.store-type=none

# ============================================================
# 日志配置
# ============================================================
logging.level.com.newsapp=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [STAGING] %logger{36} - %msg%n

# ============================================================
# 文件上传配置
# ============================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================
# 管理端点配置
# ============================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
