# ============================================================
# Production 环境配置
# ============================================================

server.port=8081
spring.application.name=news-subscription-app

# ============================================================
# 数据库配置
# ============================================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/news_app?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:newsapp}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:NewsApp@2026DB}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ============================================================
# JPA 配置
# ============================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================================
# Redis 配置
# ============================================================
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:Redis@2026SecurePass}
spring.data.redis.database=${REDIS_DB:0}
spring.data.redis.timeout=3000ms
spring.data.redis.lettuce.pool.max-active=16
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=-1ms

# ============================================================
# Cache 配置
# ============================================================
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false
spring.cache.cache-names=news,users

# ============================================================
# NewsAPI 配置
# ============================================================
newsapi.api-key=${NEWSAPI_API_KEY}
newsapi.base-url=https://newsapi.org/v2
newsapi.page-size=10

# ============================================================
# Session 配置
# ============================================================
server.servlet.session.timeout=30m
spring.session.store-type=none

# ============================================================
# 日志配置
# ============================================================
logging.level.com.newsapp=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [PROD] %logger{36} - %msg%n
logging.file.name=/var/log/news-app/application.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=10GB

# ============================================================
# 文件上传配置
# ============================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================
# 管理端点配置
# ============================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# ============================================================
# 安全配置（生产环境 CSRF 可选禁用）
# ============================================================
# 如果使用 API Token 或其他认证方式，可以禁用 CSRF
# spring.security.csrf.enabled=false
